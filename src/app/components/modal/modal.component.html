<div class="container px-5 py-10 max-w-3xl my-20 mx-auto bg-blue-200">
    <h1 class="text-center mb-2 text-lg uppercase text-blue-900 font-extrabold">calculator</h1>
    <div class="m-4 flex justify-between">
        <span class="font-bold">I have:</span>
        <div class="bg-yellow-300 w-[40%] flex justify-between shadow-lg">   
            <input type="text" [(ngModel)]="sum" class="outline-none px-2 py-2 overflow-hidden text-2xl min-w-[60%]" >
            
                <select #c1 class="shadow-lg p-4-6 outline-none font-bold text-lg">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="UAN">UAN</option>
                </select>
            
        </div>
        <span class="font-bold">I got:</span>
        <div class="bg-yellow-300 w-[40%] flex justify-between shadow-lg">   
            <input  type="text" [value]="sum/currencies[25].rate | number: '2.2-3'" class="outline-none px-2 py-2 overflow-hidden text-2xl min-w-[60%]">
                
                <select #c2 class="shadow-lg p-4-6 outline-none font-bold text-lg">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="UAN">UAN</option>
                </select>
           
    </div>
</div>
